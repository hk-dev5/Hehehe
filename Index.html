<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bất Ngờ Hehehe</title>
    <style>
        /* CSS Nâng cao */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f0c29;  /* Màu nền gradient tối */
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        .container { text-align: center; width: 90%; }

        /* Hiệu ứng nút Neon */
        #btnSurprise {
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: #ff0055;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0055, 0 0 40px #ff0055;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }

        #btnSurprise:hover {
            box-shadow: 0 0 20px #ff0055, 0 0 60px #ff0055;
            transform: scale(1.05);
        }

        /* Ảnh hiện ra với hiệu ứng xoay nhẹ */
        #surpriseImage {
            display: none;
            max-width: 100%;
            height: auto;
            border: 4px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            margin-top: 20px;
            animation: zoomIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Hiệu ứng động */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        h2 { margin-bottom: 30px; letter-spacing: 2px; text-shadow: 0 0 10px #00d2ff; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="title">CÓ GÌ ĐÓ Ở ĐÂY...</h2>
        
        <button id="btnSurprise" onclick="showSurprise()">Nhấn có bất ngờ</button>

        <img id="surpriseImage" src="anh.png" alt="Bất ngờ chưa!">
    </div>

    <script>
        function showSurprise() {
            const btn = document.getElementById('btnSurprise');
            const img = document.getElementById('surpriseImage');
            const title = document.getElementById('title');

            // Ẩn nút và tiêu đề
            btn.style.display = "none";
            title.innerText = "HEHEHE BẤT NGỜ CHƯA!";
            
            // Hiện ảnh
            img.style.display = "block";
        }
    </script>
</body>
</html>
